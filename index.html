<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Einbinden von bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Default</a>
        </div>
    </nav> -->

    <div class="quiz-card">
        <div class="left-side">
            <img class="logo-card" src="./Quizapp Darkimg/Quizapp/logo.png" alt="">
            <p>Rätsel von der beliebten "Der Hobbit"-Trilogie</p>
        </div>
        <div class="right-card">
            <div class="content" id="endscreen" style="display: none;">
                <div class="endscreen-div">
                    <img class="end-logo" src="./Quizapp Darkimg/Quizapp/brain result.png" alt="">
                    <p>Quiz beendet!</p>
                    <span>
                        Du hast <b id="number-right-answers"></b> von <b id="whole-questions"></b> geschafft!
                        <b id="endscreen-evaluation"></b>
                    </span>
                    <img id="endscreen-image" class="endscreen-thumb" src="./Quizapp Darkimg/Quizapp/bad-g6062d606c_1280.png" alt="">
                    <div>
                        <button id="restart-button" type="button" class="btn btn-secondary restart-button" onclick="restartGame()">Erneut spielen</button>
                    </div>
                </div>
            </div>
            <div id="progress-screen" class="progress">
                <div id="progress-amount" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="content" id="normal">
                <h5 id="question-text">Question</h5>
                <div class="card mb-2">
                    <div id="answer1" class="card-body color-change" onclick="answer('answer1')">
                      This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2">
                    <div id="answer2" class="card-body color-change" onclick="answer('answer2')">
                      This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2">
                    <div id="answer3" class="card-body color-change" onclick="answer('answer3')">
                      This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2">
                    <div id="answer4" class="card-body color-change" onclick="answer('answer4')">
                      This is some text within a card body.
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        Frage <b id="show-current-question">1</b> von <b id="all-questions">5</b>
                    </span> 
                    <button id="next-button" type="button" class="btn btn-secondary" onclick="nextQuestion()" disabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
